<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Extractor</title>
    
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h2 class="text-2xl font-semibold text-center mb-6">Upload a Video & Extract the Audio</h2>

        <!-- Form for uploading video files -->
        <form id="upload-form" enctype="multipart/form-data" class="space-y-4">

            <!-- Input for selecting video file -->
            <input type="file" id="video-file" name="video-file" accept=".mp4, .mov" required class="block w-full text-gray-700 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <!-- Button to submit the form and start extraction -->
            <button type="submit" class="w-full bg-indigo-500 text-white rounded-lg p-2 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">Extract That Audio.. NOW!</button>
        </form>

        <!-- Container for the progress bar -->
        <div id="progress-container" class="w-full bg-gray-200 rounded-full h-4 mt-6 hidden">
            <div id="progress-bar" class="bg-green-500 h-4 rounded-full text-center text-white">0%</div>
        </div>

        <!-- Section to display download link after extraction -->
        <div id="download-link" class="mt-6 hidden text-center">
            <h2 class="text-xl font-semibold">Download Extracted Audio</h2>
            <button id="download-button" class="w-full bg-green-500 text-white rounded-lg p-2 mt-2 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Download Audio</button>
        </div>

        <!-- Loading message while processing -->
        <div id="loading" class="mt-6 hidden text-center text-gray-500">Processing...</div>

        <!-- Error message section -->
        <div id="error-message" class="mt-6 hidden text-center text-red-500">Error: Could not extract audio. Please try again.</div>

        <!-- Success message section -->
        <div id="success-message" class="mt-6 hidden text-center text-green-500">Audio extracted successfully!</div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
